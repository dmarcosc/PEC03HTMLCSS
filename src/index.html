<!DOCTYPE html>

<html>    
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <script src="https://kit.fontawesome.com/79a25669cc.js" crossorigin="anonymous"></script>
    <title>Smells like Cobain</title>
  </head>
  <body class="bg-bg-color text-secondary-color h-screen m-0 p-0 text-base leading-6 font-family:sanss box-border">

    <section class="grid justify-center items-center text-center gap-6 px-0 py-7" href="#home">

      <div class="grid grid-cols-2 grid-rows-3 gap-0">
        <h1 class="text-center self-center text-4xl text-primary-color">Smells</h1>
        <include src="components/image.html" locals='{
          "alt": "creepy cobain",
          "url": "assets/images/smells.jpg"
      }'></include>
      <include src="components/image.html" locals='{
        "alt": "cobain pistol",
        "url": "assets/images/like.jpg"
    }'></include>
        <h1 class="text-center self-center text-4xl text-highlight-color">Like</h1>
        <h1 class="text-center self-center text-4xl text-primary-color">Cobain</h1>
        <include src="components/image.html" locals='{
          "alt": "cobain laughing",
          "url": "assets/images/cobain.jpg"
      }'></include>
      </div>
      <p>Nirvana tribute band named after one of their most famous songs <i>"Smells like teen spirit"</i>.</p>
    </section>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
